<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekisteröidy</title>
</head>
<body>
  {% if session.username %}
  <p>Olet kirjautunut nimellä {{ session.username }}</p>
  <a href="/logout">Kirjaudu ulos</a><a href="/">Takaisin etusivulle</a>
  {% else %}
  {% if error %}
    <div class="error">{{error}}</div>
  {% endif %} 
  <form action="/register/me" method="POST">
    <p>Tunnus:<br>
    <input type="text" name="username" required minlength="4" maxlength="15"></p>
    <p>Salasana:<br>
      <input type="password" name="password" required minlength="2" maxlength="20">
    </p>
    <p>Salasana uudelleen:<br>
    <input type="password" name="passwordVerification" required minlength="2" maxlength="20">
    </p>
    <input type="submit" value="Rekisteröidy">
  </form>
  {% endif %}
</body>
</html>
