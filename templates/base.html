<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>{% block title %}{% endblock %} - tsoha-chat</title>
    {% endblock %}
  </head>
  <body>
    <div id="content">{% block content %} {% endblock %}</div>
    <div id="footer">
      {% block footer %}
      <div>footer</div>
      {% endblock %}
    </div>
  </body>
</html>
